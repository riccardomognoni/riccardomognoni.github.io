<html>
    <head>
	<title>Calcolatrice</title>
	  <link rel="stylesheet" href="mystyle.css">
	</head>
    <body b>
      
        <h1> CALCOLATRICE </h1>
        <table align="center">
            <tr>
                <td colspan="4" id="display" >
                    <label  for="lname" id="schermo"></label><br>
                </td>
                
            </tr>
            <tr style="border: 1px solid;">
                <td><button id="uno" onclick="aggiungi(1)">1</button></td>
                <td><button id="due" onclick="aggiungi(2)">2</button></td>
                <td><button id="tre" onclick="aggiungi(3)">3</button></td>
                <td><button id="piu" onclick="ScegliOperazione('+')">+</button></td>
            </tr>
            <tr>
                <td><button id="quattro" onclick="aggiungi(4)">4</button></td>
                <td><button id="cinque" onclick="aggiungi(5)">5</button></td>
                <td><button id="sei" onclick="aggiungi(6)">6</button></td>
                <td><button id="meno" onclick="ScegliOperazione('-')">-</button></td>
            </tr>
            <tr>
                <td><button id="sette" onclick="aggiungi(7)">7</button></td>
                <td><button id="otto" onclick="aggiungi(8)">8</button></td>
                <td><button id="nove" onclick="aggiungi(9)">9</button></td>
                <td><button id="per" onclick="ScegliOperazione('*')">x</button></td>
            </tr>
            <tr>
                <td><button id="ce" onclick="aggiungi('ce')">CE</button></td>
                <td><button id="due" onclick="aggiungi(0)">0</button></td>
                <td><button id="c" onclick="aggiungi('c')">C</button></td>
                <td><button id="diviso" onclick="ScegliOperazione('/')">/</button></td>
            </tr>
            <tr>
                <td colspan="4"><button id="uguale" onclick="calcola()" style="width: 99%;">=</button></td>
            </tr>

        </table>
        <script >
           
var risultato;
var num1;
var operazione;

function aggiungi(numero) {
  
    var l = document.getElementById("schermo");
    
   
    if(numero >=0){
        l.innerHTML += numero;
    }else if(numero == "c"){
        l.innerHTML = l.textContent.substring(0, l.textContent.length - 1);
    }else{
        l.innerHTML = ""
    }
}

function ScegliOperazione(O){
    var l = document.getElementById("schermo");
   num1 = l.innerHTML;
    operazione = O;
    l.innerHTML = "";
}

function calcola(){
    var l = document.getElementById("schermo");
    num2 = l.innerHTML
    num1 = parseInt(num1)
    num2 = parseInt(num2)
    if(operazione == "+"){
        risultato = num1 + num2
    }else if(operazione == "-"){
        risultato = num1 - num2
    }else if(operazione == "*"){
        risultato = num1 * num2
    }else if(operazione == "/"){
        risultato = num1 / num2
    }
    if(risultato == "NaN"){
        l.innerHTML = 0;
    }else{
        l.innerHTML = risultato;
    }
}
        </script>
    </body>
</html>
