<!DOCTYPE html>
<html>
    <head>
        <title>Calcolatrice</title>
        <style>
            button{
                width: 100%;
                background-color: lightblue;
                border-color: lightblue;
            }
            td{
                width: 33%;
                height: 20%;
            }
        </style>
      
    </head>
    <body>
        <h1>Calcolatrice</h1>

        <table>
            <tr>
                <td>
                    <input id = "elemento1", type = "text">
                </td>
                <td>
                    <input id = "elemento2", type = "text">
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" id = "+" onclick = somma()>+</button>
                </td>
                <td>
                    <button type="button" id = "-" onclick = meno()>-</button>
                </td>
                
            </tr>
            <tr>
                <td>
                    <button type="button" id = "*" onclick = per()>*</button>
                </td>
                <td>
                    <button type="button" id = "/" onclick = diviso()>/</button>
                </td>
            </tr>
            <tr>
                <td>
                    Risultato:
                </td>
                <td  style = "border-style: none; height: 30%; width: 33%;" id = "risultato">
                  
                </td>
            </tr>
        </table>


        <script>
            let operazione = null;
            function Calcola(){
                let risult = null;
                let n1 = document.getElementById("elemento1").value;
                let n2 = document.getElementById("elemento2").value;
                
                if(isNaN(n1) || isNaN(n2) || n1 == "" || n2 == ""){
                    alert("INSERIRE I NUMERI");
                }
                    if(operazione == "s"){
                        risult = parseInt(n1) + parseInt(n2);
                    }
                    else if(operazione == "d"){
                        risult = n1 / n2;
                    }
                    else if(operazione == "m"){
                        risult = n1 - n2;
                    }
                    else if(operazione == "mo"){
                        risult = n1 * n2;
                    }
                    document.getElementById("risultato").innerHTML = risult;
                    operazione = null;
                  
                }
            

            function somma(){
                operazione = "s";
                Calcola()
            }

            function per(){
                operazione = "mo";
               Calcola()
                
            }

            function diviso(){
                operazione = "d";
                Calcola()
            }

            function meno(){
                operazione = "m";
               Calcola()
            }

        </script>
     
        
    </body>
</html>
